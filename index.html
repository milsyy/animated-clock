<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Clock</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <h1>Clock Style</h1>
    <form>
      <div class="form-input">
        <label>Face Colour</label>
        <input type="color" value="#ffffff" id="faceColour" />
      </div>
      <div class="form-input">
        <label>Border Colour</label>
        <input type="color" value="#000000" id="borderColour" />
      </div>
      <div class="form-input">
        <label>Number Lines Colour</label>
        <input type="color" value="#000000" id="numberLinesColour" />
      </div>
      <div class="form-input">
        <label>Large Hands Colour</label>
        <input type="color" value="#000000" id="largeHandsColour" />
      </div>
      <div class="form-input">
        <label>Second Hand Colour</label>
        <input type="color" value="#000000" id="secondHandColour" />
      </div>
      <div>
        <button id="save-img">Save As Image</button>
      </div>
    </form>
    <script src="script.js" defer></script>
  </body>
</html>
